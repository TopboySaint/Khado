<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/logo_google_analytics (1).png" type="image/x-icon">
    <title>View Balance</title>
</head>

<body>
    <div class="col-md-11 col-11 col-lg-11 mx-auto pb-3">

        <div class="container mt-4 p-2">

            <nav>
                <ul class="d-flex justify-content-between list-unstyled">
                    <li class="border border-dark bg-dark circle-AU text-center text-white fs-4">AU</li>
                    <li class="bg-warning circle-AU"><img src="media/icons8-question-mark-30.png" alt="question mark"
                            width="25" class="ms-2 mt-2"></li>
                </ul>
            </nav>

            <div>
                <h1>Hi Fred Roy</h1>
                <input type="text" class="form-control shadow-none fs-4 ps-3" placeholder="Search 'Statement'">
                <!-- <img src="media/icons8-search-30.png" alt="search icon" class="searchIcon"> -->
                <div class="d-flex gap-4 justify-content-between mt-4">

                    <div class="border small-boxes">
                        <img src="media/icons8-investment-48.png" class="p-1 w-100" alt="invest icon">
                    </div>

                    <div class="border small-boxes">
                        <img src="media/icons8-reward-50.png" class="p-1 w-100" alt="reward icon">
                    </div>

                    <div class="border small-boxes">
                        <img src="media/icons8-home-48.png" class="p-1 w-100" alt="home icon">
                    </div>

                    <div class="border small-boxes">
                        <img src="media/icons8-studio-floor-plan-50.png" class="p-1 w-100" alt="money icon">
                    </div>

                    <div class="border small-boxes">
                        <img src="media/icons8-view-all-50.png" class="p-1 w-100" alt="view icon">
                    </div>

                </div>

                <div class="border bg-warning big-box d-flex mt-4 p-3 justify-content-between">
                    <div class="p-2">
                        <h6>Smart Access</h6>
                    </div>

                    <div>
                        <h5>....</h5>
                        <h4>$432,025.00</h4>
                        <p>Balance $432,025.00</p>
                    </div>
                </div>

                <div class="d-flex justify-content-between p-2 bg-gray border">
                    <h6>Goal Saver</h6>
                    <h5>$37,003.00</h5>
                </div>

                <div class="d-flex justify-content-between p-2 bg-white">
                    <h6>NetBank Saver</h6>
                    <h5>$22,120.30</h5>
                </div>
            </div>

            <h2 class="mt-4">Get more from CommBank</h2>
            <div>
                <img src="media/card-88cdaa93.jpg" alt="cardify logo" class="d-block mx-auto" width="200">
            </div>
        </div>

        <footer>
            <div class="d-flex gap-4 justify-content-between m-3" id="footer">
                <div class="border small-boxes">
                    <img src="media/icons8-home-50.png" class="p-1 w-100" alt="home icon">
                </div>

                <div class="border small-boxes">
                    <img src="media/icons8-account-48.png" class="p-1 w-100" alt="account icon">
                </div>

                <div class="border small-boxes">
                    <img src="media/icons8-pay-48.png" class="p-1 w-100" alt="pay icon">
                </div>

                <div class="border small-boxes">
                    <img src="media/icons8-card-50.png" class="p-1 w-100" alt="card icon">
                </div>

                <div class="border small-boxes">
                    <img src="media/icons8-star-48.png" class="p-1 w-100" alt="star icon">
                </div>

            </div>
        </footer>
    </div>
</body>

</html>
